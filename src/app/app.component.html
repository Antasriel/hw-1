<mat-card class="fruit-card">
  <mat-card-header>
    <mat-card-title>Fruit list</mat-card-title>
    <mat-card-subtitle>with selected count</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list #fruits>
      <mat-list-option *ngFor="let fruit of fruitList">
        {{fruit}}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
  <mat-card-footer>
    Options selected: {{fruits.selectedOptions.selected.length}}
  </mat-card-footer>
</mat-card>

<router-outlet></router-outlet>
